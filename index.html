<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <main>
        <h1 class="container">
            <svg width="50px" fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-page-variant-outline</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg>
            Your Library
        </h1>
        <div class="container">
            <table>
                <caption>A collection of your books</caption>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr><td colspan="5"><strong>Click</strong> the 'ðŸ“–' icon in the read column to toggle read status</td></tr>
                </tfoot>
            </table>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@henry_be?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Henry Be</a> on <a href="https://unsplash.com/photos/library-shelf-near-black-wooden-ladder-lc7xcWebECc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </main>


    <aside>
        <form action="" method="" id="new-book-form">
            <ul>
                <li>
                    <label for="input-title">Title</label>
                    <input type="text" id="input-title" name="input-title" required>
                </li>
                <li>
                    <label for="input-author">Author</label>
                    <input type="text" id="input-author" name="input-author" required>
                </li>
                <li>
                    <label for="input-pages">Pages</label>
                    <input type="number" id="input-pages" name="input-pages" required>
                </li>
                <li>
                    <label for="input-read">Read</label>
                    <input type="checkbox" id="input-read" name="input-read">
                </li>
                <li>
                    <button type="submit">Add New Book</button>
                </li>
            </ul>
        </form>
    </aside>

    
<script src="./script.js"></script>
</body>
</html>
